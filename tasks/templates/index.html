<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstap.min.css" integrity="sha384-ggoyR0iXCbMQv34MD+dH/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>
    body{
        background-color: rgb(196, 197, 245);
    }

    input{
        width: 100%;
        padding: 12px 20px;
        margin: 1px ;
        box-sizing: border-box;
        box-shadow:2px 2px 7px 0px rgb(58, 58, 58);
        border-radius: 16px;
    }
    input::placeholder{
        color: rgb(201, 198, 198); 
        
    }
    .submit{
         
        border-radius: 16px;
        font-style:inherit;
        box-shadow:1px 2px 3px 0px rgb(58, 58, 58);
        padding-top: 10px;
        
       }
    .center-column{
        width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: rgb(34, 0, 114);
        border-radius: 16px;
        box-shadow:2px 2px 15px 0px rgb(58, 58, 58);
    }
    .item-row{
        font-style: italic;
        background-color: rgb(166, 179, 253);
        margin: 10px;
        padding: 20px;
        border-radius: 16px;
        color: rgb(5, 5, 5);
        box-shadow: 3px 1px 6px 0px rgb(58, 58, 58);
    }
    .btn-update{
        border-color: rgb(5, 5, 5);
        font-style: italic;
        background-color: rgb(255, 213, 166);
        margin:2px;
        padding: 5px;
        border-radius: 10px;
        color: rgb(5, 5, 5);
        box-shadow: 3px 1px 6px 0px rgb(58, 58, 58);
    }
    .btn-danger{
        border-color: rgb(5, 5, 5);
        font-style: italic;
        background-color: rgb(248, 123, 6);
        margin:2px;
        padding: 5px;
        border-radius: 10px;
        color: rgb(5, 5, 5);
        box-shadow: 3px 1px 6px 0px rgb(58, 58, 58);
    }
    
    
</style>

<div class="center-column">
<form method="POST" action="/">
    {% csrf_token %}
    {{form.title}}
    <div class="submit">
      <input class="btn btn-info" type="submit" name="create task" value="Add Task">
    </div>
</form>

{% for task in tasks %}
  <div class="item-row">
  
     <a class="btn btn-update" href="{% url 'update_task' task.id %}">update</a>
     <a class="btn btn-danger " href="{% url 'delete' task.id %}">delete</a>

     {% if task.complete == True %}
      <s>{{task}}</s>
      {% else %}
      <span>{{task}}</span>
      {% endif %}
  </div>
{% endfor %}

</div>
